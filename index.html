<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Style CSS -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <!-- Link to Google Fonts -->
  <!-- Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<!-- Fraunces -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="Container">
    <div class="card">
      <figure>
        <img src="./img/image-product-desktop.jpg" alt="Perfume photo">
      </figure>
      <div class="content">
        <h5 class="preTitle">PERFUME</h5>
        <h2 class="cardTitle">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator <br>
          for the House of CHANEL.
        </p>
        <div class="prices">
          <h2>
            $149.99
          </h2>
          <h5>
            $169.99
          </h5>
        </div>
        
        <button>
          <img src="/img/icon-cart.svg" alt="Add to cart button" />
          Add to Cart
        </button>
      </div>

    </div> <!-- End of cardBody div -->

  </div><!-- End of cardContainer div -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ceci Zuki &#9829;</a>
    </div>
  </footer>

</body>

</html>
