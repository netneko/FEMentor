<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <!-- Style CSS -->
  <link rel="stylesheet" type="text/css" href="/1-Product page/css/style.css">
  <!-- Link to Google Fonts -->
  <link rel="preconnect" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="preconnect" href="https://fonts.google.com/specimen/Fraunces">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="Container">
    <div class="card">
      <figure>
        <img src="./img/image-product-desktop.jpg" alt="Perfume photo">
      </figure>
      <div class="content">
        <h5 class="preTitle">PERFUME</h5>
        <h2 class="cardTitle">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,<br>
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <h2>
            $149.99
          </h2>
          <h5>
            $169.99
          </h5>
        </div>
        <button>Add to Cart</button>
      </div>

    </div> <!-- End of cardBody div -->

  </div><!-- End of cardContainer div -->

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>

</html>
